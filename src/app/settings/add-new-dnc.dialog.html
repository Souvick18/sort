<mat-icon  mat-dialog-close class="close-button">close</mat-icon>

<mat-dialog-content>
   <mat-card-title style="text-align: left; font-size: 30px;">Add New DNC</mat-card-title>
    <div class="internal-form-segment">
        <mat-card>
           <form *ngIf="newDNCForm" [formGroup]="newDNCForm" >
              <p class="dnc-field-section">
                 <mat-form-field appearance="fill" style="width:32%;">
                    <mat-label>Firstname*</mat-label>
                    <input matInput type="text" formControlName="firstName">
                 </mat-form-field>
                 &nbsp;&nbsp;&nbsp;
                 <mat-form-field appearance="fill" style="width:32%;">
                    <mat-label>Middlename</mat-label>
                    <input matInput type="text" formControlName="middleName">
                 </mat-form-field>
                 &nbsp;&nbsp;&nbsp;
                 <mat-form-field appearance="fill" style="width:32%; float: right;">
                    <mat-label>Lastname*</mat-label>
                    <input matInput type="text" formControlName="lastName">
                 </mat-form-field>
              </p>
              <p class="dnc-field-section">
                <mat-form-field appearance="fill" style="width:48.7%;">
                    <mat-label>Email* (e.g. supriyo.debnath@buyerforesight.com)</mat-label>
                    <input matInput type="text" formControlName="emailAddress">
                 </mat-form-field>
                &nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="fill" style="width:48.7%; float: right;">
                   <mat-label>DNC Reason* (max 100 characters)</mat-label>
                   <input matInput type="text" maxlength="100" formControlName="dncReason">
                </mat-form-field>
              </p>
              <p class="dnc-field-section">
                 <mat-form-field appearance="fill" style="width:32%;">
                    <mat-label>Job Title</mat-label>
                    <input matInput type="text" formControlName="jobTitle">
                 </mat-form-field>
                 &nbsp;&nbsp;&nbsp;
                 <mat-form-field appearance="fill" style="width:32%;">
                    <mat-label>LinkedIn (e.g. www.linkedin.com/in/supriyodebnath)</mat-label>
                    <input matInput type="text" formControlName="linkedinUrl">
                 </mat-form-field>
                 &nbsp;&nbsp;&nbsp;
                 <mat-form-field appearance="fill" style="width:32%; float: right;">
                    <mat-label>Contact No</mat-label>
                    <input matInput type="text" formControlName="contactNo">
                 </mat-form-field>
              </p>
              <p class="dnc-field-section">
                 <mat-form-field appearance="fill" style="width:48.7%;">
                    <mat-label>City</mat-label>
                    <input matInput type="text" formControlName="city">
                 </mat-form-field>
                 &nbsp;&nbsp;&nbsp;
                 <mat-form-field appearance="fill" style="width:48.7%;float: right;">
                    <mat-label>State</mat-label>
                    <input matInput type="text" formControlName="state">
                 </mat-form-field>
              </p>

              <p class="dnc-field-section">
                 <mat-form-field appearance="fill" style="width:48.7%;">
                    <mat-label>Company Name</mat-label>
                    <input matInput type="text" formControlName="companyName">
                 </mat-form-field>
                 &nbsp;&nbsp;&nbsp;
                 <mat-form-field appearance="fill" style="width:48.7%;float: right;">
                    <mat-label>Company Industry</mat-label>
                    <input matInput type="text" formControlName="companyIndustry">
                 </mat-form-field>
              </p>
           </form>
        </mat-card>
     </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="progress-spinner" *ngIf="serviceResponseProgress">
    <mat-progress-spinner *ngIf="serviceResponseProgress"
           class="progress-spinner-margin"
           [color]="srpColor"
           [mode]="srpMode"
           [value]="srpValue">
    </mat-progress-spinner>
   </div>

  <button mat-button class="danger-button-md" style="margin-top: unset !important;" (click)=resetDNC()>Reset</button>
  <button mat-button cdkFocusInitial class="success-button-md" style="margin-top: unset !important;" (click)="addDNC()">Submit</button>
</mat-dialog-actions>
